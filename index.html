<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h2>My Resume</h2>
    </header>

    <div class="container">
        <div class="content">
            <div class="left">
                <div class="profile">
                    <img id="profile" src="https://picssmine.com/wp-content/uploads/2021/03/Funny-Red-Fox-Meme.jpg" alt="profile">

                    <div id="info">
                        <h2>Information</h2>
                        <p>Name: Wim</p>
                        <p>Age: 19</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="bot">
            <div>
                <div class="education">
                    <h2>Education</h2>
                    <p>FEU - Institute of Technology</p>
                    <p>Animation & Game Development</p>
                </div>
            </div>
            <div>
                <div class="experience">
                    <h2>Experience</h2>
                    <p>Web Developer</p>
                    <p>3D Modeler</p>
                </div>
            </div>
        </div>

    <footer>
        <h1>Contacts</h1>
        <a href="https://github.com/Gibble-Nibble">Github</a>
    </footer>
</body>
</html>
